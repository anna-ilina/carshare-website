{% extends "layout.html" %}
{% set active_page = "welcome_user" %}
 
{% block content %}

      <div class="jumbotron">
        <h1>Welcome {{ firstName }}</h1>

        <div class = "row">
<!--<style>.img-responsive { height: 100px; width: auto; }</style>-->
          <!-- View parking lots button -->
          <div class="col-xs-6">
            <a href = "locations" class="btn btn-default">
              <img src="{{ url_for('static', filename='images/parking_lot.png') }}" class="img-responsive" alt="Responsive image">
              View parking lots
            </a>
          </div>
          <!-- Make reservations button -->
          <div class="col-xs-6">
            <a href = "reserve" class="btn btn-default">
              <img src="{{ url_for('static', filename='images/car_on_road.png') }}" class="img-responsive" alt="Responsive image">
              Make a reservation
            </a>
          </div>
        </div>

        <div class = "row">
          <!-- Pick up / drop off car button -->
          <div class="col-xs-6">
            <a href = "pickup_dropoff" class="btn btn-default">
              <img src="{{ url_for('static', filename='images/car_keys.png') }}" class="img-responsive" alt="Responsive image">
              Pick-up or drop-off car
            </a>
          </div>
          <!-- Show rental history button -->
          <div class="col-xs-6">
            <a href = "rental_history" class="btn btn-default">
              <img src="{{ url_for('static', filename='images/clock_calendar.png') }}" class="img-responsive" alt="Responsive image">
              Show rental history
            </a>
          </div>
        </div>



        <!-- below code doesn't work? -->

        <!--<!<img src="{{ url_for('static', filename='images/car_on_road_01.jpg') }}" alt="car" height="42" width="42">-->

{% endblock %}
