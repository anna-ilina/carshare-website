<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kingston Carshare</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Kingston Car Share</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Sign up for Kingston Carshare</h1>
        <form class="form-signin" action="/signup" method="post">

        <label for="inputFirstName" class="sr-only">Name</label>
        <input type="text" name="inputFirstName" class="form-control" placeholder="First Name" required autofocus>

        <label for="inputLastName" class="sr-only">Name</label>
        <input type="text" name="inputLastName" class="form-control" placeholder="Last Name" required autofocus>

        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" name="inputEmail" class="form-control" placeholder="Email" required autofocus>

        <label for="inputAddress" class="sr-only">Home address</label>
        <input type="text" name="inputAddress" class="form-control" placeholder="Home address" required autofocus>

        <label for="inputPhone" class="sr-only">Phone number</label>
        <input type="text" name="inputPhone" class="form-control" placeholder="Phone number" required autofocus>

        <label for="inputDriversLicense" class="sr-only">Drivers license</label>
        <input type="text" name="inputDriversLicense" class="form-control" placeholder="Drivers License" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>

        <label for="inputDiscountCode" class="sr-only">Discount Code</label>
        <input type="text" name="inputDiscountCode" class="form-control" placeholder="Discount Code" required autofocus>
         
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign up!">
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>
 
    </div>
  </body>
</html>
