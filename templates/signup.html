{% extends "layout.html" %}
{% set active_page = "signup" %}
 
{% block content %}

      <div class="jumbotron">
        <h1>Create an account</h1>
        <form class="form-signin" action="/signup" method="post">

        <h3 style="color:red"> {{ errorMessage }}</h3>

        <label for="inputFirstName" class="sr-only">Name</label>
        <input type="text" name="inputFirstName" class="form-control" placeholder="First Name" value="{{request.form['inputFirstName']}}"required autofocus>

        <label for="inputLastName" class="sr-only">Name</label>
        <input type="text" name="inputLastName" class="form-control" placeholder="Last Name" value="{{request.form['inputLastName']}}" required autofocus>

        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" name="inputEmail" class="form-control" placeholder="Email" value="{{request.form['inputEmail']}}" required autofocus>

        <label for="inputAddress" class="sr-only">Home address</label>
        <input type="text" name="inputAddress" class="form-control" placeholder="Home address" value="{{request.form['inputAddress']}}" required autofocus>

        <label for="inputPhone" class="sr-only">Phone number</label>
        <input type="text" name="inputPhone" class="form-control" placeholder="Phone number" value="{{request.form['inputPhone']}}" required autofocus>

        <label for="inputDriversLicense" class="sr-only">Drivers license</label>
        <input type="text" name="inputDriversLicense" class="form-control" placeholder="Drivers License" value="{{request.form['inputDriversLicense']}}" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" class="form-control" placeholder="Password" value="{{request.form['inputPassword']}}" required>

        <label for="inputDiscountCode" class="sr-only">Discount Code</label>
        <input type="text" name="inputDiscountCode" class="form-control" placeholder="Discount Code" value="{{request.form['inputDiscountCode']}}" autofocus>
         
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign up!">
      </form>
      </div>
 
{% endblock %}
