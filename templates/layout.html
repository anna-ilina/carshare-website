<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kingston Carshare</title>
    
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/button-row.css') }}" rel="stylesheet">
    
  </head>
 
  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"{% if active_page == "homepage" %}class="active"{% endif %}><a href="/homepage">Home</a></li>
            {% if firstName == None %} 
              <li role="presentation"{% if active_page == "signin" %}class="active"{% endif %}><a href="/signin">Sign In</a></li>
              <li role="presentation"{% if active_page == "signup" %}class="active"{% endif %}><a href="/signup">Sign Up</a></li>
            {% endif %}
          </ul>
        </nav>
        <h3 class="text-muted">Kingston Car Share</h3>
        {% if firstName != None %} 
          <em style="color:grey">  You are signed in as {{ firstName }}  <br />  </em> 
          <a href="/logout">Sign out</a>
        {% endif %}
      </div>


      {% block content %}{% endblock %} 
       
 
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>
 
    </div>
  </body>
</html>
