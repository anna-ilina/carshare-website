{% extends "layout.html" %}
{% set active_page = "add_car" %}
 
{% block content %}

      <div class="jumbotron">
        <h1>Add a new Car!</h1>
        <form class="form-signin" action="/admin/add_car" method="post">

        <h3 style="color:red"> {{ errorMessage }}</h3>

        <label for="inputVIN" class="sr-only">Drivers license</label>
        <input type="text" name="inputVIN" class="form-control" placeholder="VIN" value="{{request.form['inputVIN']}}" required autofocus>

        <label for="inputType" class="sr-only">Car type</label>
        <input type="text" name="inputType" class="form-control" placeholder="Car type" value="{{request.form['inputType']}}" required autofocus>

        <label for="inputAddress" class="sr-only">Address</label>
        <input type="text" name="inputAddress" class="form-control" placeholder="Address" value="{{request.form['inputAddress']}}" required autofocus>
         
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Add Car!">
      </form>
      </div>




{% endblock %}
